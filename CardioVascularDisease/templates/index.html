    <div id="body">
        <div class='background'>
            <div class="text1">
                <h3>WELCOME TO CARDIOVASCULAR DISEASE PREDECTION POWERED BY MACHINE LEARNING</h1>

            </div>
        </div>
    
     <div class=form>

        <form action="/predict" method="post">
	    <label><b>Enter the age of person() :</b></label><br>
            <input type="number" placeholder="Age" id='age' name='age'><br>
	    
	    <label><b>Enter the height of person(cm) :</b></label><br>
            <input type="number" placeholder="Height" id='height' name='height'><br>
	    
	    <label><b>Enter the weight of person(Kg) :</b></label><br>
            <input type="number" placeholder="Weight" id='weight' name='weight'><br>



            <label class='select_label'><b>Gender of person? </b>  </label>
            <Select id='Gender' name='Gender'>
                <option value='1'>Male</option>
                <option value="2">Female</option>
            </Select><br>

	    <label><b>Enter the of Systolic blood pressure of person(ap_hi) :</b></label><br>
            <input type="number" placeholder="ap_hi" id='ap_hi' name='ap_hi'><br>

	    <label><b>Enter the of Diastolic  blood pressure of person(ap_lo) :</b></label><br>
            <input type="number" placeholder="ap_lo" id='ap_lo' name='ap_lo'><br>

            <label class='select_label'><b>What is the Cholestrol estimate of person? </b>  </label>
            <Select id='Cholestrol' name='Cholestrol'>
                <option value='1'>Normal</option>
                <option value="2">Above Normal</option>
		<option value="2">Well Above Normal</option>
            </Select><br>

            <label class='select_label'><b>What is the Glucose estimate of person? </b>  </label>
            <Select id='Glucose' name='Glucose'>
                <option value='1'>Normal</option>
                <option value="2">Above Normal</option>
		<option value="2">Well Above Normal</option>
            </Select><br>

            <label class='select_label'><b>Person Smoking? </b>  </label>
            <Select id='Smoking' name='Smoking'>
                <option value='0'>NO</option>
                <option value="1">YES</option>

            </Select><br>

            <label class='select_label'><b>Person consuming Alcohol? </b>  </label>
            <Select id='Alcohol' name='Alcohol'>
                <option value='0'>NO</option>
                <option value="1">YES</option>

            </Select><br>

            <label class='select_label'><b>Person's Physical Activity? </b>  </label>
            <Select id='Glucose' name='Glucose'>
                <option value='0'>NO</option>
                <option value="1">YES</option>

            </Select><br>
            <button id=submitbtn type="submit" value="Submit">Submit</button><br>
        </form>
